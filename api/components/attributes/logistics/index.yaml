search:
  context:
    domain:
      required: mandatory
      type: string
      owner: BAP
      usage: nic2004:60232
      description: Describes domain code that is relevant to this transaction context
    country:
      required: mandatory
      type: string
      owner: BAP
      usage: IND
      description: Describes country code as per ISO 3166-1 and ISO 3166-2 format
    city:
      required: mandatory
      type: string
      owner: BAP
      usage: std:080
      description: >
        Describes the city code this location is, or is located within, city
        code should match the city for fulfillment start location;
    action:
      required: mandatory
      type: string
      owner: BAP
      usage: search
      description: >-
        Describes the Beckn protocol method being called by the sender and
        executed at the receiver.
    core_version:
      required: mandatory
      type: string
      owner: BAP
      usage: 1.2.5
      description: Describes the version of transaction protocol being used by the sender.
    bap_id:
      required: mandatory
      type: string
      owner: BAP
      usage: api.example-bap.com
      description: Describes subscriber ID of the BAP
    bap_uri:
      required: mandatory
      type: string
      owner: BAP
      usage: https://api.example-bap.com/pilot/bap/cab/v1
      description: Describes subscriber URL of the BAP for accepting callbacks from BPPs.
    transaction_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 6743e9e2
      description: Describes  a unique value which persists across all API calls
    message_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 13ba8018f176
      description: >-
        Describes a unique value which persists during a request / callback
        cycle.
    timestamp:
      required: mandatory
      type: string
      owner: BAP
      usage: '2023-03-23T04:41:16Z'
      description: Describes tme of request generation in RFC3339 format
    ttl:
      required: mandatory
      type: string
      owner: BAP
      usage: PT30S
      description: >-
        Describes the duration in ISO8601 format after timestamp for which this
        message holds valid
  message:
    intent:
      category:
        id:
          required: mandatory
          type: string
          owner: BAP
          usage: Immediate Delivery
          description: >
            Describes the intended delivery category for the order, "Express
            Delivery" - by air;

            "Standard Delivery" - by surface

            "Immediate Delivery" is for S2D <= 60 min;

            "Same Day Delivery"

            "Next Day Delivery"

            If id="Standard Delivery":

            all possible options should be returned in /on_search (including for
            "Immediate Delivery", "Same Day Delivery", "Next Day Delivery");

            If id="Express Delivery":

            all possible P2H2P options should be returned in /on_search;
      item:
        descriptor:
          code:
            required: optional
            type: string
            owner: BAP
            usage: false
            description: >-
              Describes the type of order, point to point (P2P) or via hub
              (P2H2P)
      provider:
        time:
          days:
            required: mandatory
            type: string
            owner: BAP
            usage: false
            description: |
              store pickup timings; days of week: 1 - Monday till 7 - Sunday;
          schedule:
            holidays:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: list of future dated holidays;
          duration:
            required: mandatory
            type: string
            owner: BAP
            usage: false
            description: >-
              order preparation time (indicates estimate timing for logistics
              ready_to_ship) - may be used by LSP to optimize scheduling of task
              allocation;
          range:
            start:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: >-
                define store order pickup timing, for "days" above, here it
                means the store order pickup timings are from 1100 to 2100 from
                Monday to Sunday;
            end:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: >-
                end time must be greater than start time and (end time - start
                time) must be less than 24 hrs;
      fulfillment:
        type:
          required: mandatory
          type: string
          owner: BAP
          usage: false
          description: Type of fulfillment (Delivery or Return).
        start:
          location:
            id:
              required: optional
              type: string
              owner: BAP
              usage: false
              description: unique id for store - optional;
            gps:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: >
                GPS coordinates for pickup location, minimum 4 digit decimal
                precision;
            address:
              area_code:
                required: mandatory
                type: string
                owner: BAP
                usage: false
                description: Area code for pickup location address.
          authorization:
            type:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: >
                Authorization type for pickup. optional, only required if LBNP
                wants pickup authorization, using dynamic OTP; if LSP doesn’t
                support authorization, they should not respond to the search
                request;
        end:
          location:
            gps:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: GPS coordinates for delivery location.
            address:
              area_code:
                required: mandatory
                type: string
                owner: BAP
                usage: false
                description: Area code for delivery location address.
          authorization:
            type:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: >
                Authorization type for delivery. optional, only required if LBNP
                wants delivery authorization, using dynamic OTP; if LSP doesn’t
                support authorization, they should not respond to the search
                request;
          instructions:
            code:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: Special instructions code for delivery.
        tags:
          linked_provider:
            list:
              id:
                required: mandatory
                type: string
                owner: BAP
                usage: false
                description: ID of linked provider.
              name:
                required: mandatory
                type: integer
                owner: BAP
                usage: false
                description: Name of linked provider.
          linked_order:
            list:
              cod_order:
                required: mandatory
                type: string
                owner: BAP
                usage: false
                description: COD order indicator.
              currency:
                required: mandatory
                type: string
                owner: BAP
                usage: false
                description: Currency for the declared value.
              declared_value:
                required: mandatory
                type: string
                owner: BAP
                usage: false
                description: Declared value of the order.
              category:
                required: mandatory
                type: string
                owner: BPP
                usage: false
                description: Category of linked order.
              weight_unit:
                required: mandatory
                type: string
                owner: BPP
                usage: false
                description: Weight unit for the linked order.
              weight_value:
                required: mandatory
                type: string
                owner: BPP
                usage: false
                description: Weight value for the linked order.
              dim_unit:
                required: mandatory
                type: string
                owner: BPP
                usage: false
                description: Dimensional unit for the linked order.
              length:
                required: mandatory
                type: string
                owner: BPP
                usage: false
                description: Length of the package.
              breadth:
                required: mandatory
                type: string
                owner: BPP
                usage: false
                description: Breadth of the package.
              height:
                required: mandatory
                type: string
                owner: BPP
                usage: false
                description: Height of the package.
          fulfill_request:
            list:
              rider_count:
                required: mandatory
                type: string
                owner: BPP
                usage: false
                description: Rider count required for fulfillment.
              order_count:
                required: mandatory
                type: string
                owner: BPP
                usage: false
                description: Total order count in the request.
              rate_basis:
                required: mandatory
                type: string
                owner: BPP
                usage: false
                description: Rate basis for order pricing.
              motorable_distance:
                required: mandatory
                type: string
                owner: BAP
                usage: false
                description: Motorable distance for the order.
              pickup_slot_start:
                required: mandatory
                type: string
                owner: BAP
                usage: false
                description: Start time of pickup slot.
              pickup_slot_end:
                required: mandatory
                type: string
                owner: BAP
                usage: false
                description: End time of pickup slot.
              delivery_slot_start:
                required: mandatory
                type: string
                owner: BAP
                usage: false
                description: Start time of delivery slot.
              delivery_slot_end:
                required: mandatory
                type: string
                owner: BAP
                usage: false
                description: End time of delivery slot.
      payment:
        type:
          required: mandatory
          type: string
          owner: BAP
          usage: ON-ORDER
          description: >-
            Type of payment for the logistics order. ON-ORDER - Prepaid mode via
            wallet system, ON-FULFILLMENT - payment on delivery,
            POST-FULFILLMENT - payment post delivery, invoice to be raised after
            agreed number of days. 
        '@ondc/org/collection_amount':
          required: mandatory
          type: string
          owner: BAP
          usage: false
          description: Collection amount for the order.
      '@ondc/org/payload_details':
        weight:
          unit:
            required: mandatory
            type: integer
            owner: BAP
            usage: false
            description: Weight unit of the payload.
          value:
            required: mandatory
            type: string
            owner: BAP
            usage: false
            description: Weight value of the payload.
        dimensions:
          length:
            unit:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: Unit for length dimension.
            value:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: Length value of the package.
          breadth:
            unit:
              required: mandatory
              type: string
              owner: BPP
              usage: false
              description: Unit for breadth dimension.
            value:
              required: mandatory
              type: string
              owner: BPP
              usage: false
              description: Breadth value of the package.
          height:
            unit:
              required: mandatory
              type: string
              owner: BPP
              usage: false
              description: Unit for height dimension.
            value:
              required: mandatory
              type: string
              owner: BPP
              usage: false
              description: Height value of the package.
        category:
          required: mandatory
          type: string
          owner: BPP
          usage: false
          description: Category of payload.
        value:
          currency:
            required: mandatory
            type: string
            owner: BPP
            usage: false
            description: Currency of payload value.
          value:
            required: mandatory
            type: string
            owner: BPP
            usage: false
            description: Monetary value of the payload.
        dangerous_goods:
          required: mandatory
          type: string
          owner: BPP
          usage: false
          description: Indicates if payload contains dangerous goods.
      tags:
        lbnp_features:
          list:
            00B:
              required: mandatory
              type: string
              owner: BPP
              usage: false
              description: false
            00E:
              required: mandatory
              type: string
              owner: BPP
              usage: false
              description: false
            01D:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: false
        lbnp_sla_terms:
          list:
            metric:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: false
            base_unit:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: false
            base_min:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: false
            base_max:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: false
            penalty_min:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: false
            penalty_max:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: false
            penalty_unit:
              required: mandatory
              type: integer
              owner: BAP
              usage: false
              description: false
            penalty_value:
              required: mandatory
              type: string
              owner: BAP
              usage: false
              description: false
