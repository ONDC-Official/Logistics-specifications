  message:
    catalog:
      bpp/descriptor:
        name:
          required: mandatory
          type: string
          owner: BPP
          usage: LSP Aggregator Inc
          description: name of logistics aggregator or logistics provider, as applicable;
      bpp/providers:
        id:
          required: mandatory
          type: string
          owner: BPP
          usage: false
          description: false
        descriptor:
          name:
            required: mandatory
            type: string
            owner: BPP
            usage: false
            description: false
          short_desc:
            required: mandatory
            type: string
            owner: BPP
            usage: false
            description: false
          long_desc:
            required: mandatory
            type: string
            owner: BPP
            usage: false
            description: false
        categories:
          id:
            required: mandatory
            type: string
            owner: BPP
            usage: false
            description: false
          time:
            label:
              required: mandatory
              type: string
              owner: BPP
              usage: false
              description: false
            duration:
              required: mandatory
              type: integer
              owner: BPP
              usage: false
              description: >-
                category level TAT for S2D (ship-to-delivery), can be overridden
                by item-level TAT whenever there are multiple options for the
                same category (e.g. 30 min, 45 min, 60 min, etc.);
            timestamp:
              required: mandatory
              type: string
              owner: BPP
              usage: false
              description: >-
                refers to estimated date of delivery, for which this TAT is
                provided (same day for Immediate Delivery / SDD, next day for
                NDD, appropriate date for other categories);
        fulfillments:
          id:
            required: mandatory
            type: string
            owner: BPP
            usage: false
            description: false
          type:
            required: mandatory
            type: string
            owner: BPP
            usage: false
            description: false
          start:
            time:
              duration:
                required: optional
                type: string
                owner: BPP
                usage: false
                description: average time to pickup (ISO8601 Duration);
        locations:
          id:
            required: optional
            type: string
            owner: BPP
            usage: false
            description: >-
              mandatory only for cases where shipment has to be dropped off at
              LSP location; not required for P2P;
          gps:
            required: optional
            type: string
            owner: BPP
            usage: false
            description: >-
              mandatory only for cases where shipment has to be dropped off at
              LSP location; not required for P2P;
          address:
            street:
              required: optional
              type: string
              owner: BPP
              usage: false
              description: >-
                mandatory only for cases where shipment has to be dropped off at
                LSP location; not required for P2P;
            city:
              required: optional
              type: integer
              owner: BPP
              usage: false
              description: >-
                mandatory only for cases where shipment has to be dropped off at
                LSP location; not required for P2P;
            area_code:
              required: optional
              type: string
              owner: BPP
              usage: false
              description: >-
                mandatory only for cases where shipment has to be dropped off at
                LSP location; not required for P2P;
            state:
              required: optional
              type: string
              owner: BPP
              usage: false
              description: >-
                mandatory only for cases where shipment has to be dropped off at
                LSP location; not required for P2P;
        items:
          id:
            required: mandatory
            type: string
            owner: BPP
            usage: false
            description: false
          parent_item_id:
            required: mandatory
            type: string
            owner: BPP
            usage: false
            description: false
          category_id:
            required: mandatory
            type: string
            owner: BPP
            usage: false
            description: false
          fulfillment_id:
            required: mandatory
            type: string
            owner: BPP
            usage: false
            description: false
          descriptor:
            code:
              required: mandatory
              type: string
              owner: BPP
              usage: false
              description: >-
                type of shipment; enum -  "P2P" (point-to-point), "P2H2P"
                (point-to-hub-to-point). P2H2P fulfillments require different
                packaging and AWB no; required for merchants to decide on the
                packaging required for shipment;
            name:
              required: mandatory
              type: string
              owner: BPP
              usage: false
              description: false
            short_desc:
              required: mandatory
              type: string
              owner: BPP
              usage: false
              description: false
            long_desc:
              required: mandatory
              type: string
              owner: BPP
              usage: false
              description: false
          price:
            currency:
              required: mandatory
              type: string
              owner: BPP
              usage: false
              description: false
            value:
              required: mandatory
              type: string
              owner: BPP
              usage: false
              description: price is tax inclusive here, itemized in /on_init;
          time:
            label:
              required: optional
              type: string
              owner: BPP
              usage: false
              description: >-
                optional, item level TAT will override category-level TAT, if
                specified;
            duration:
              required: optional
              type: string
              owner: BPP
              usage: false
              description: >-
                optional, item level TAT will override category-level TAT, if
                specified;
            timestamp:
              required: optional
              type: string
              owner: BPP
              usage: false
              description: >-
                optional, item level TAT will override category-level TAT, if
                specified;
