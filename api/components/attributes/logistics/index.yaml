search:
  context:
    domain:
      required: mandatory
      type: string
      owner: BAP
      usage: nic2004:60232
      description: Describes domain code that is relevant to this transaction context
    country:
      required: mandatory
      type: string
      owner: BAP
      usage: IND
      description: Describes country code as per ISO 3166-1 and ISO 3166-2 format
    city:
      required: mandatory
      type: string
      owner: BAP
      usage: std:080
      description: >
        Describes the city code this location is, or is located within, city
        code should match the city for fulfillment start location;
    action:
      required: mandatory
      type: string
      owner: BAP
      usage: search
      description: >-
        Describes the Beckn protocol method being called by the sender and
        executed at the receiver.
    core_version:
      required: mandatory
      type: string
      owner: BAP
      usage: 1.2.5
      description: Describes the version of transaction protocol being used by the sender.
    bap_id:
      required: mandatory
      type: string
      owner: BAP
      usage: api.example-bap.com
      description: Describes subscriber ID of the BAP
    bap_uri:
      required: mandatory
      type: string
      owner: BAP
      usage: https://api.example-bap.com/pilot/bap/cab/v1
      description: Describes subscriber URL of the BAP for accepting callbacks from BPPs.
    transaction_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 6743e9e2
      description: Describes  a unique value which persists across all API calls
    message_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 13ba8018f176
      description: >-
        Describes a unique value which persists during a request / callback
        cycle.
    timestamp:
      required: mandatory
      type: string
      owner: BAP
      usage: '2023-03-23T04:41:16Z'
      description: Describes tme of request generation in RFC3339 format
    ttl:
      required: mandatory
      type: string
      owner: BAP
      usage: PT30S
      description: >-
        Describes the duration in ISO8601 format after timestamp for which this
        message holds valid
  message:
    intent:
      category:
        id:
          required: mandatory
          type: string
          owner: BAP
          usage: Immediate Delivery
          description: >
            Describes the intended delivery category for the order, "Express
            Delivery" - by air;

            "Standard Delivery" - by surface

            "Immediate Delivery" is for S2D <= 60 min;

            "Same Day Delivery"

            "Next Day Delivery"

            If id="Standard Delivery":

            all possible options should be returned in /on_search (including for
            "Immediate Delivery", "Same Day Delivery", "Next Day Delivery");

            If id="Express Delivery":

            all possible P2H2P options should be returned in /on_search;
      item:
        descriptor:
          code:
            required: optional
            type: string
            owner: BAP
            usage: false
            description: >-
              Describes the type of order, point to point (P2P) or via hub
              (P2H2P)
      provider:
        time:
          days:
            required: mandatory
            type: string
            owner: BAP
            usage: 1,2,3,4,5,6,7
            description: |
              store pickup timings; days of week: 1 - Monday till 7 - Sunday;
          schedule:
            holidays:
              required: mandatory
              type: array
              owner: BAP
              usage: |-
                [ "2023-06-29",
                              "2023-08-15"
                ]
              description: list of future dated holidays;
          duration:
            required: mandatory
            type: string
            owner: BAP
            usage: PT30M
            description: >-
              order preparation time (indicates estimate timing for logistics
              ready_to_ship) - may be used by LSP to optimize scheduling of task
              allocation;
          range:
            start:
              required: mandatory
              type: string
              owner: BAP
              usage: 1100
              description: >-
                define store order pickup timing, for "days" above, here it
                means the store order pickup timings are from 1100 to 2100 from
                Monday to Sunday;
            end:
              required: mandatory
              type: string
              owner: BAP
              usage: 2100
              description: >-
                end time must be greater than start time and (end time - start
                time) must be less than 24 hrs;
      fulfillment:
        type:
          required: mandatory
          type: string
          owner: BAP
          usage: Delivery
          description: Type of fulfillment (Delivery or Return).
        start:
          location:
            id:
              required: optional
              type: string
              owner: BAP
              usage: S1
              description: unique id for store - optional;
            gps:
              required: mandatory
              type: string
              owner: BAP
              usage: 12.4535,77.9283
              description: >
                GPS coordinates for pickup location, minimum 4 digit decimal
                precision;
            address:
              area_code:
                required: mandatory
                type: string
                owner: BAP
                usage: 560041
                description: Area code for pickup location address.
          authorization:
            type:
              required: optional
              type: string
              owner: BAP
              usage: OTP
              description: >
                Authorization type for pickup. optional, only required if LBNP
                wants pickup authorization, using dynamic OTP; if LSP doesn’t
                support authorization, they should not respond to the search
                request;
          instructions:
            code:
              required: optional
              type: false
              owner: BAP
              usage: 5
              description: >-
                static OTP for pickup, other values in the contract remain as
                is;
        end:
          location:
            gps:
              required: mandatory
              type: string
              owner: BAP
              usage: 12.4535,77.9283
              description: GPS coordinates for delivery location.
            address:
              area_code:
                required: mandatory
                type: string
                owner: BAP
                usage: 560041
                description: Area code for delivery location address.
          authorization:
            type:
              required: optional
              type: string
              owner: BAP
              usage: OTP
              description: >
                Authorization type for delivery. optional, only required if LBNP
                wants delivery authorization, using dynamic OTP; if LSP doesn’t
                support authorization, they should not respond to the search
                request;
          instructions:
            code:
              required: optional
              type: string
              owner: BAP
              usage: 5
              description: >
                static OTP for delivery, other values in the contract remain as
                is; 
      payment:
        type:
          required: mandatory
          type: string
          owner: BAP
          usage: ON-ORDER
          description: >-
            Type of payment for the logistics order. ON-ORDER - Prepaid mode via
            wallet system, ON-FULFILLMENT - payment on delivery,
            POST-FULFILLMENT - payment post delivery, invoice to be raised after
            agreed number of days. 
        '@ondc/org/collection_amount':
          required: optional
          type: string
          owner: BAP
          usage: 300
          description: >-
            Collection amount for the retail order, deprecated, will be removed
            in future version;
      '@ondc/org/payload_details':
        weight:
          unit:
            required: mandatory
            type: string
            owner: BAP
            usage: kilogram
            description: >-
              Weight unit of the payload, deprecated, will be removed in future
              version;
          value:
            required: mandatory
            type: number
            owner: BAP
            usage: 3.4
            description: >-
              Weight value of the payload, deprecated, will be removed in future
              version;
        dimensions:
          length:
            unit:
              required: mandatory
              type: string
              owner: BAP
              usage: centimeter
              description: >-
                Unit for length dimension, deprecated, will be removed in future
                version;
            value:
              required: mandatory
              type: number
              owner: BAP
              usage: 2.4
              description: >-
                Length value of the package, deprecated, will be removed in
                future version;
          breadth:
            unit:
              required: mandatory
              type: string
              owner: BAP
              usage: centimeter
              description: >-
                Unit for breadth dimension, deprecated, will be removed in
                future version;
            value:
              required: mandatory
              type: number
              owner: BAP
              usage: 2.4
              description: >-
                Breadth value of the package, deprecated, will be removed in
                future version;
          height:
            unit:
              required: mandatory
              type: string
              owner: BAP
              usage: centimeter
              description: >-
                Unit for height dimension, deprecated, will be removed in future
                version;
            value:
              required: mandatory
              type: number
              owner: BAP
              usage: 2.4
              description: >-
                Height value of the package, deprecated, will be removed in
                future version;
        category:
          required: mandatory
          type: string
          owner: BAP
          usage: Grocery
          description: >-
            Category of linked order, deprecated, will be removed in future
            version;
        value:
          currency:
            required: mandatory
            type: string
            owner: BAP
            usage: INR
            description: >-
              Currency of payload value, deprecated, will be removed in future
              version;
          value:
            required: mandatory
            type: string
            owner: BAP
            usage: 34.56
            description: >-
              Monetary value of the payload, deprecated, will be removed in
              future version;
        dangerous_goods:
          required: mandatory
          type: string
          owner: BAP
          usage: '"false"'
          description: >-
            Indicates if payload contains dangerous goods, deprecated, will be
            removed in future version;
